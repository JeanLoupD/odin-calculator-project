<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./javascript.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-frame">
        <div class="top-container">
            <div class="top-screen">
                <p id="inputHistory"></p>
            </div>
            <div class="screen" id="userInputScreen">
                <p id="userInput">0</p>
            </div>
        </div>

        <div class="bottom-container">
            <div class="buttons">
                <button class="btn burgundy" id="ce">CE</button>
                <button class="btn burgundy" id="ac">AC</button>
                <button class="btn gray" id="+/-">+/-</button>
                <button class="btn gray" id="+">+</button>
                <button class="btn black" id="7">7</button>
                <button class="btn black" id="8">8</button>
                <button class="btn black" id="9">9</button>
                <button class="btn gray" id="-">-</button>
                <button class="btn black" id="4">4</button>
                <button class="btn black" id="5">5</button>
                <button class="btn black" id="6">6</button>
                <button class="btn gray" id="x">x</button>
                <button class="btn black" id="1">1</button>
                <button class="btn black" id="2">2</button>
                <button class="btn black" id="3">3</button>
                <button class="btn gray" id="รท">รท</button>
                <button class="btn black" id="0">0</button>
                <button class="btn black" id=".">.</button>
                <button class="btn equalBtn" id="=">=</button>
            </div>
        </div>
    </div>

    <footer>
        The Odin Project - JeanLoupD
        <a href="https://github.com/JeanLoupD/JeanLoupD">
            <img src="./image/github2.png" alt="githublogo">
        </a>
    </footer>
</body>
</html>
